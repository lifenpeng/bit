<!DOCTYPE html>
<html lang="en" ng-app="lfp-app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angularJs</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="/controller.e2090ac7.js"></script>
</head>
<body ng-controller="myApp">
    <h1>{{user}}</h1>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr ng-repeat="v in msg">
            <td>{{v.name}}</td>
            <td>{{v.age}}</td>
            <td>{{v.sex}}</td>
        </tr>
    </table>
    <a href="/public\hello.html">hello.html</a>
    <a href="/public\data.js">data.json</a>
</body>
</html>
