<ul class="list-group" ng-controller="article">
    <li class="list-group-item">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="panel-body">
                <p class="text-center"><span>来源：{{from}}</span><span>时间：{{time}}</span></p>
                <article ng-bind-html="content"></article>
            </div>
        </div>          
    </li>                
</ul>
