<!DOCTYPE html>
<html lang="en" ng-app='lfp-app'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点滴生活</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-controller="myApp">

  <!-- 头部HTML文件 -->

  <div ng-include="'./view/index/header.html'"></div>

  <!-- 内容HTML文件 -->

  <div class="row">
    <div class="col-md-2"></div>
    <!-- 主页列表 -->
    <div class="col-md-6" ui-view></div>
    <!-- 右边登录 搜索 -->
    <div class="col-md-2" ng-include="'./view/index/right.html'"></div>
    <div class="col-md-2"></div>
  </div>

  <!-- 尾部HTML文件 -->
  
  <div ng-include="'./view/index/footer.html'"></div>

  <!-- JS部分 -->

  <script src="/js/angular.min.js"></script>
  <script src="/js/ui-route.js"></script>
  <script src="/controller/index.js"></script>
  <script src="/controller/route.js"></script>
  <script src="/controller/services.js"></script>
  <script src="/controller/app.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"  crossorigin="anonymous"></script>

</body>
</html>
